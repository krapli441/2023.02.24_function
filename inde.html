<body>
    <script>
    function solution (number) {
        if (number < 89) {
        answer = 1;
        return answer;
        }
        else if ( number === 90 ){
        answer = 2;
        return answer;
        }
        else if ( number < 179 ) {
        answer = 3;
        return answer;
        }
        else if ( number === 180) {
        answer = 4;
        return answer;
        }
        
    }

    function solution (angle) {
        if (angle < 89) {
        answer = 1;
        return answer;
        }
        else if ( angle === 90 ){
        answer = 2;
        return answer;
        }
        else if ( angle < 179 ) {
        answer = 3;
        return answer;
        }
        else if ( angle === 180) {
        answer = 4;
        return answer;
        }
        
    }
    </script>
